<div class="content-wrapper">

  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Balances Report</h1>
        </div>
      </div>
    </div>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">

          <div class="card">

            <div class="card-body">

              <div class="row justify-content-md-between">

              </div>

              <div class="row justify-content-md-between">

                <div class="col-sm-4">
                  <mat-form-field appearance="outline">
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Electronics" #input>
                  </mat-form-field>
                </div>

                <div class="col-sm-6" style="font-size: 12px">
                  <mat-form-field appearance="outline" class="mr-2">
                    <mat-label>From Date</mat-label>
                    <input matInput placeholder="From Date" #input>
                  </mat-form-field>

                  <mat-form-field appearance="outline">
                    <mat-label>To Date</mat-label>
                    <input matInput placeholder="To Date" #input>
                  </mat-form-field>

                </div>

                <div class="mr-1 align-self-center">
                  <button mat-raised-button type="button" class="btn btn-default">
                    PDF
                  </button>

                  <button mat-raised-button type="button" class="btn btn-default ml-2">
                    Print
                  </button>
                </div>
              </div>

              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="balancesReportArray" matSort>

                  <!-- no Column -->
                  <ng-container matColumnDef="no">
                    <th mat-header-cell class="h6" *matHeaderCellDef mat-sort-header> No </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                  </ng-container>

                  <!-- customer name Column -->
                  <ng-container matColumnDef="customerName">
                    <th mat-header-cell class="h6" *matHeaderCellDef mat-sort-header> Customer </th>
                    <td mat-cell *matCellDef="let row"> {{row.customer}} </td>
                  </ng-container>

                  <!-- phone number Column -->
                  <ng-container matColumnDef="phoneNumber">
                    <th mat-header-cell class="h6" *matHeaderCellDef mat-sort-header> Phone </th>
                    <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
                  </ng-container>

                  <!-- total Column -->
                  <ng-container matColumnDef="total">
                    <th mat-header-cell class="h6" *matHeaderCellDef mat-sort-header> Total </th>
                    <td mat-cell *matCellDef="let row"> {{row.total}} </td>
                  </ng-container>

                  <!-- Paid Column -->
                  <ng-container matColumnDef="paid">
                    <th mat-header-cell class="h6" *matHeaderCellDef mat-sort-header> Paid </th>
                    <td mat-cell *matCellDef="let row"> {{row.paid}} </td>
                  </ng-container>

                  <!-- Balance Column -->
                  <ng-container matColumnDef="balance">
                    <th mat-header-cell class="h6" *matHeaderCellDef mat-sort-header> Balance </th>
                    <td mat-cell *matCellDef="let row"> {{row.balance}} </td>
                  </ng-container>

                  <!-- lastPaid Column -->
                  <ng-container matColumnDef="lastPaid">
                    <th mat-header-cell class="h6" *matHeaderCellDef mat-sort-header> Last Paid </th>
                    <td mat-cell *matCellDef="let row"> {{row.lastPaid}} </td>
                  </ng-container>

                  <!-- sellDate Column -->
                  <ng-container matColumnDef="sellDate">
                    <th mat-header-cell class="h6" *matHeaderCellDef mat-sort-header> Sell Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.sellDate}} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the search "{{input.value}}"</td>
                  </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
