<div class="content-wrapper">

  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Products</h1>
        </div>
        <div class="col-sm-6">

        </div>
      </div>
    </div>
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">

          <div class="card">
            <div class="card-body">

              <div class="row justify-content-md-between">
                <div class="col-sm-4">
                  <mat-form-field appearance="outline">
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Watch" #input>
                  </mat-form-field>
                </div>
                <div class="button-end">
                  <button mat-raised-button (click)="openDialog('Add', {})" color="primary">
                    <mat-icon>add</mat-icon>New Product
                  </button>
                </div>
              </div>

              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="productsArray" matSort>

                  <!-- no Column -->
                  <ng-container matColumnDef="no">
                    <th mat-header-cell class="h6" *matHeaderCellDef mat-sort-header> No </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                  </ng-container>

                  <!-- name Column -->
                  <ng-container matColumnDef="productName">
                    <th mat-header-cell class="h6" *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                  </ng-container>

                  <!--category Column -->
                  <ng-container matColumnDef="categoryName">
                    <th mat-header-cell class="h6" *matHeaderCellDef mat-sort-header> Category </th>
                    <td mat-cell *matCellDef="let row"> {{row.category}} </td>
                  </ng-container>

                  <!--buying price Column -->
                  <ng-container matColumnDef="buyingPrice">
                    <th mat-header-cell class="h6" *matHeaderCellDef mat-sort-header> Buying Price </th>
                    <td mat-cell *matCellDef="let row"> {{row.buyingPrice}} </td>
                  </ng-container>

                  <!--selling price Column -->
                  <ng-container matColumnDef="sellingPrice">
                    <th mat-header-cell class="h6" *matHeaderCellDef mat-sort-header> Selling Price </th>
                    <td mat-cell *matCellDef="let row"> {{row.sellingPrice}} </td>
                  </ng-container>

                  <!--max discount Column -->
                  <ng-container matColumnDef="maxDiscount">
                    <th mat-header-cell class="h6" *matHeaderCellDef mat-sort-header> Max Discount </th>
                    <td mat-cell *matCellDef="let row"> {{row.maxDiscount}} </td>
                  </ng-container>

                  <!--max discount Column -->
                  <ng-container matColumnDef="quantity">
                    <th mat-header-cell class="h6" *matHeaderCellDef mat-sort-header> Quantity </th>
                    <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
                  </ng-container>

                  <!--max discount Column -->
                  <ng-container matColumnDef="status">
                    <th mat-header-cell class="h6" *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                  </ng-container>

                  <!-- action Column -->
                  <ng-container matColumnDef="action">
                    <th mat-header-cell class="h6" *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element" class="action-link">

                      <a (click)="openDialog('AddStock',element)"><button mat-icon-button>
                          <mat-icon>add</mat-icon>
                        </button></a> |

                      <a (click)="openDialog('Edit',element)"><button mat-icon-button>
                          <mat-icon>edit</mat-icon>
                        </button></a> |

                      <a (click)="openDialog('Delete',element)"><button mat-icon-button>
                          <mat-icon>delete</mat-icon>
                        </button></a>

                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the search "{{input.value}}"</td>
                  </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
              </div>

            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
