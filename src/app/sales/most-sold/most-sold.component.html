<div class="content-wrapper">

  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Most Sold Products</h1>
        </div>
      </div>
    </div>
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">

          <div class="card">
            <div class="card-body">

              <div class="row justify-content-between">
                <div class="col-sm-4">
                  <mat-form-field appearance="outline">
                    <mat-select value="all">
                      <mat-option value="all">All</mat-option>
                      <mat-option value="today">Today's </mat-option>
                      <mat-option value="month">This Month's </mat-option>
                      <mat-option value="year">This Year's </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-sm-4">
                  <mat-form-field appearance="outline">
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Watch" #input>
                  </mat-form-field>
                </div>
              </div>

              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="mostSoldProductsArray" matSort>

                  <!-- no Column -->
                  <ng-container matColumnDef="no">
                    <th mat-header-cell class="h6" *matHeaderCellDef mat-sort-header> No </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                  </ng-container>

                  <!--product Column -->
                  <ng-container matColumnDef="productName">
                    <th mat-header-cell class="h6" *matHeaderCellDef mat-sort-header> Product </th>
                    <td mat-cell *matCellDef="let row"> {{row.product}} </td>
                  </ng-container>

                  <!-- category Column -->
                  <ng-container matColumnDef="categoryName">
                    <th mat-header-cell class="h6" *matHeaderCellDef mat-sort-header> Category </th>
                    <td mat-cell *matCellDef="let row"> {{row.category}} </td>
                  </ng-container>

                  <!--sold products Column -->
                  <ng-container matColumnDef="soldProducts">
                    <th mat-header-cell class="h6" *matHeaderCellDef mat-sort-header> Sold Products </th>
                    <td mat-cell *matCellDef="let row"> {{row.soldProducts}} </td>
                  </ng-container>

                  <!--stock balance Column -->
                  <ng-container matColumnDef="stockBalance">
                    <th mat-header-cell class="h6" *matHeaderCellDef mat-sort-header> Stock Balance</th>
                    <td mat-cell *matCellDef="let row"> {{row.stockBalance}} </td>
                  </ng-container>

                  <!--last restock Column -->
                  <ng-container matColumnDef="restockDate">
                    <th mat-header-cell class="h6" *matHeaderCellDef mat-sort-header> Last Re-Stock </th>
                    <td mat-cell *matCellDef="let row"> {{row.restockDate}} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the search "{{input.value}}"</td>
                  </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
