<div class="card">
  <div class="card-header bg-info">
    <h3>Today's Transaction</h3>
  </div>
  <div class="card-body">
    <div class="row" *ngIf="user != 'myDashboard'; else elseMyDashboard">
      <div class="col-lg-3 col-6">
        <div class="small-box card-info card-outline">
          <div class="inner">
            <h3>150</h3>
            <p>Products</p>
          </div>
          <div class="icon">
            <i class="ion ion-pricetags"></i>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-6">
        <div class="small-box card-success card-outline">
          <div class="inner">
            <h3>53</h3>
            <p>Sales</p>
          </div>
          <div class="icon">
            <i class="ion ion-bag"></i>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-6">
        <div class="small-box card-warning card-outline">
          <div class="inner">
            <h3>44</h3>
            <p>Sales Profits</p>
          </div>
          <div class="icon">
            <i class="ion ion-stats-bars"></i>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-6">
        <div class="small-box card-danger card-outline">
          <div class="inner">
            <h3>65</h3>
            <p>Customers</p>
          </div>
          <div class="icon">
            <i class="ion ion-person"></i>
          </div>
        </div>
      </div>
    </div>
    <ng-template #elseMyDashboard>
      <div class="row">
        <div class="col-lg-4 col-4">
          <div class="small-box card-info card-outline">
            <div class="inner">
              <h3>150</h3>
              <p>Products</p>
            </div>
            <div class="icon">
              <i class="ion ion-pricetags"></i>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-4">
          <div class="small-box card-success card-outline">
            <div class="inner">
              <h3>53</h3>
              <p>Sales</p>
            </div>
            <div class="icon">
              <i class="ion ion-bag"></i>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-4">
          <div class="small-box card-danger card-outline">
            <div class="inner">
              <h3>65</h3>
              <p>Customers</p>
            </div>
            <div class="icon">
              <i class="ion ion-person"></i>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
