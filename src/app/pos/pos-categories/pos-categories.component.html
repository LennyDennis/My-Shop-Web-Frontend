<div class="content-wrapper">

  <div class="content-header">
    <div class="container-fluid">
      <div class="row justify-content-between">
        <div class="col-sm-6">
          <h1 class="m-0">Point of Sell</h1>
        </div>
        <div class="float-right">
          <button mat-raised-button color="primary">
            <mat-icon>add</mat-icon>New Customer
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-8">

        <section class="content">

          <div class="card">
            <div class="card-header">
              <h2 class="card-title category-header">Categories</h2>
              <div class="card-tools">
                <div class="input-group" style="width: auto;">
                  <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
                  <div class="input-group-append">
                    <button type="submit" class="btn btn-default">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="card-body">
              <div class="align-items-center">
                <div class="row">

                  <ng-container *ngFor="let category of categoriesArray; let i = index">
                    <div class="col-12 col-sm-6 col-md-4 ">
                      <div class="info-box mb-3 elevation-4 category-card">
                        <span class="info-box-icon bg-success elevation-1"><i class="fas fa-shopping-basket"></i></span>
                        <div class="info-box-content">
                          <span class="info-box-number">{{category.categoryName}}</span>
                          <a href="#" class="info-box-text">View Products <i class="fas fa-arrow-circle-right"></i></a>
                        </div>
                      </div>
                    </div>
                  </ng-container>

                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4">
        <div class="card">

          <div class="card-header">
            <div class="card-title icheck-primary">
              <input type="checkbox" value="" id="check1">
              <label for="check1"></label>
            </div>
            <div class="card-tools">
              <div class="input-group" style="width: auto;">
                <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
                <div class="input-group-append">
                  <button type="submit" class="btn btn-default">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
                <!-- <mat-form-field appearance="outline">
                  <mat-label>Search</mat-label>
                  <input matInput placeholder="Ex. John Doe" #input>
                </mat-form-field> -->
              </div>
            </div>
          </div>
          <div class="card-body cart">
            <div class="row cart-item">
              <div class="col-lg-1">
                <span class="item_no">1.</span>
              </div>
              <div class="col-lg-11">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="d-flex justify-content-md-between">
                      <div>
                        <span class="item_no mr-3">
                          <!-- <i class="fa fa-angle-right fa-lg" aria-hidden="true"></i> -->
                          <i class="left fas fa-angle-right fa-lg" (click)="showDiv.previous = !showDiv.previous;"
                            *ngIf="!showDiv.previous"></i>
                          <i class="left fas fa-angle-down fa-lg" (click)="showDiv.previous = !showDiv.previous;"
                            *ngIf="showDiv.previous"></i>
                        </span>
                        <span class="item_no mr-2">2 </span>
                        Test
                      </div>
                      <div>
                        <span class="mr-3">200</span>
                        <span class="item_no">
                          <i class="fa fa-trash" aria-hidden="true"></i>
                        </span>

                      </div>
                    </div>
                  </div>
                  <div class="col-lg-12" *ngIf="showDiv.previous">
                    <div class="row pt-1">
                      <div class="d-flex justify-content-md-between">
                        <div class="col-lg-4">
                          <span class="cart-input-header">Quantity</span>
                          <input type="text" class="form-control cart-input">
                        </div>
                        <div class="col-lg-4">
                          <span class="cart-input-header">Price</span>
                          <input type="text" class="form-control cart-input">
                        </div>
                        <div class="col-lg-4">
                          <span class="cart-input-header">Discount</span>
                          <input type="text" class="form-control cart-input">
                        </div>
                      </div>
                    </div>
                    <!-- <div class="d-flex justify-content-md-between">
                      <div>1.</div>
                      <div>Test</div>
                      <div>200</div>
                      <div>200</div>
                      <div>200</div>
                    </div> -->
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
