<div class="content-wrapper">

  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Check Out</h1>
        </div>
      </div>
    </div>
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm 12">
              <div class="card">
                <div class="card-header pb-2">
                  <h2 class="card-title  mb-0">Sale Summary</h2>
                </div>
                <div class="card-body pt-2">
                  <div *ngFor=" let product of productsArray; let i=index">
                    <div class="row cart-item">
                      <div class="col-lg-1">
                        <span class="item_no">1.</span>
                      </div>
                      <div class="col-lg-11">
                        <div class="row">
                          <div class="col-lg-12">
                            <div class="d-flex justify-content-md-between">
                              <div>
                                <span class="item_no mr-3">2 </span>
                                {{product.name}}
                              </div>
                              <div>
                                200
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
                <div class="card-footer">
                  <div class="d-flex justify-content-md-between total">
                    <p class="total-text">Total Cost</p>
                    <p>200</p>
                  </div>
                  <div class="d-flex justify-content-md-between total">
                    <p class="total-text">Discount</p>
                    <p>200</p>
                  </div>
                  <div class="d-flex justify-content-md-between total">
                    <p class="total-text">Total Pay</p>
                    <p>200</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm 12">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex">
                    <div class="name align-self-center ml-3">1</div>
                    <div>
                      <p>Lenny Dennis Macharia</p>
                      <p>0900000000</p>
                    </div>
                  </div>
                  <p>Lenny Dennis Macharia</p>
                  <div class="row">
                    <div class="col-lg-6">
                      <button mat-raised-button class="btn btn-success checkout-btn mt-1">
                        Check Out
                      </button>
                    </div>
                    <div class="col-lg-6">
                      <button mat-raised-button class="btn btn-success checkout-btn mt-1">
                        Check Out
                      </button>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-switch">
                      <input type="checkbox" class="custom-control-input" id="customSwitch1">
                      <label class="custom-control-label" for="customSwitch1">Full Payment</label>
                    </div>
                  </div>
                  <button mat-raised-button class="btn btn-success checkout-btn mt-1">
                    Check Out
                  </button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
