<div class="content-wrapper">

  <div class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <h1 class="m-0">Point of Sell</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8">

        <section class="content">

          <div class="card">
            <div class="card-header">
              <h2 class="card-title category-header">Categories</h2>
              <div class="card-tools">
                <div class="input-group" style="width: 250px;">
                  <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
                  <div class="input-group-append">
                    <button type="submit" class="btn btn-default">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="card-body pb-0 my-0">
              <ul class="notification px-1">
                <li *ngFor="let product of (notificationsArray.data| slice: lowValue : highValue); let i = index">
                  <div class="mat-elevation-z5 py-2 pr-2 mb-2 rounded-lg d-flex justify-content-md-between">
                    <div class="index align-self-center ml-3">{{product.id}}</div>
                    <div><span class="header">Product:</span><br>{{product.name}}</div>
                    <div><span class="header">Selling Price:</span><br>{{product.sellingPrice}}</div>
                    <div><span class="header">Max Discount:</span><br>{{product.maxDiscount}}</div>
                    <div><span class="header">Stock Remaining:</span><br>{{product.quantity}}</div>
                    <div>
                      <button mat-raised-button class="btn btn-success cart-button">
                        Add to Cart
                      </button>
                    </div>
                  </div>
                </li>
              </ul>
            </div>

            <div class="card-footer p-0 m-0">
              <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                (page)="getPaginatorData($event)" showFirstLastButtons>
              </mat-paginator>
            </div>

          </div>
        </section>

      </div>
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
