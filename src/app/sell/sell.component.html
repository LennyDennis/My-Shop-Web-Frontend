<div class="content-wrapper">

  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Sell</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-8">

      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <mat-form-field appearance="outline">
              <mat-label>Search</mat-label>
              <input matInput placeholder="Ex. Watch" #input>
            </mat-form-field>
          </div>
        </div>
      </div>

      <section class="content">
        <div class="container-fluid">

          <div class="card">
            <div class="card-body">
              <ul class="categories px-1">
                <li *ngFor="let category of categoriesArray; let i = index">
                  <div class="row align-items-center">
                    <div class="col-lg-4 col-6">
                      <div class="small-box bg-success py-2">
                        <div class="inner">
                          <h3>{{category.categoryName}}</h3>
                        </div>
                        <div class="icon">
                          <i class="ion ion-bag"></i>
                        </div>
                        <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                      </div>
                    </div>

                    <div class="col-lg-4 col-6">
                      <div class="small-box bg-warning py-2">
                        <div class="inner">
                          <h3>{{category.categoryName}}</h3>
                        </div>
                        <div class="icon">
                          <i class="ion ion-bag"></i>
                        </div>
                        <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                      </div>
                    </div>

                    <div class="col-lg-4 col-6">
                      <div class="small-box bg-danger py-2">
                        <div class="inner">
                          <h3>{{category.categoryName}}</h3>
                        </div>
                        <div class="icon">
                          <i class="ion ion-bag"></i>
                        </div>
                        <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>

        </div>
      </section>

    </div>
  </div>
</div>
