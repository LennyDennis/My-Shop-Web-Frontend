<div class="content-wrapper">

  <div class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <h1 class="m-0">Point of Sell</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8">

        <section class="content">

          <div class="card">
            <div class="card-header">
              <h2 class="card-title category-header">Categories</h2>
              <div class="card-tools">
                <div class="input-group" style="width: 250px;">
                  <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
                  <div class="input-group-append">
                    <button type="submit" class="btn btn-default">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="card-body">
              <div class="align-items-center">
                <div class="row">

                  <ng-container *ngFor="let category of categoriesArray; let i = index">
                    <div class="col-12 col-sm-6 col-md-4 ">
                      <div class="info-box mb-3 elevation-4 category-card">
                        <span class="info-box-icon bg-success elevation-1"><i class="fas fa-shopping-basket"></i></span>
                        <div class="info-box-content">
                          <span class="info-box-number">{{category.categoryName}}</span>
                          <a href="#" class="info-box-text">View Products <i class="fas fa-arrow-circle-right"></i></a>
                        </div>
                      </div>
                    </div>
                  </ng-container>

                </div>
              </div>
            </div>
          </div>
        </section>

      </div>
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
