<div mat-dialog-content>
  <div class="text-center mb-2">
    <i class="fas fa-exclamation-triangle icon"></i>
  </div>

  <div class="mb-2">
    <p *ngIf="action == 'Confirm Sale'" class="text align-self-center ">Confirm Sale of <br><br><span class="cashPaid"><b>{{saleData.cashPaid}}</b></span></p>
    <p *ngIf="action == 'Balance Payment'" class="text align-self-center ">Confirm balance payment of <br><br><span class="cashPaid"><b>{{saleData.cashPaid}}</b></span></p>
  </div>
</div>
<div mat-dialog-actions class="row justify-content-between">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button class="btn btn-success float-right" (click)="confirm()">
    Confirm
  </button>
</div>
