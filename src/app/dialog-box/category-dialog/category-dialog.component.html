<h3 mat-dialog-title><strong>{{action}} Category</strong> </h3>

<div mat-dialog-content>
  <mat-form-field class="full-width" *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="Name:" matInput [(ngModel)]="category_data.categoryName">

  </mat-form-field>
  <ng-template #elseTemplate>
    <p class="text-danger">Sure to delete <b>{{category_data.categoryName}}?</b></p>

  </ng-template>
</div>
<div mat-dialog-actions align="end" class="row">
  <button mat-button class="btn btn-success" (click)="doAction()">{{action}}</button>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
