<h3 mat-dialog-title><strong>Edit Profile</strong> </h3>

<div mat-dialog-content>
  <div *ngIf="action != 'editEmployee'; else elseEditEmployee">

    <mat-form-field class="full-width">
      <input placeholder="Name:" matInput [(ngModel)]="user_data.name">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input placeholder="Email:" matInput [(ngModel)]="user_data.email">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Role</mat-label>
      <mat-select [(value)]="roleId">
        <mat-option *ngFor="let role of roles" [value]="role.id">
          {{role.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>
  <ng-template #elseEditEmployee>
    <mat-form-field class="full-width">
      <input placeholder="Name:" matInput [(ngModel)]="user_data.name">
    </mat-form-field>
  </ng-template>
</div>
<div mat-dialog-actions align="end" class="row">
  <button mat-button class="btn btn-success" (click)="doAction()">Save</button>
  <button mat-button class="btn btn-secondary" mat-dialog-close>Cancel</button>
</div>
